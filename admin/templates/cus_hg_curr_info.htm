{include file="pageheader.htm"}
<div class="main-div">
<form action="cus_hg_curr.php" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
<table width="100%" id="general-table">
  <tr>
    <td class="label">代码</td>
    <td>
      <input type="text" name="curr_code" value="{$curr.curr_code}" size="30"  />
      
    </td>
  </tr>
  <tr>
    <td class="label">名称</td>
    <td>
      <input type="text" name="curr_name" value="{$curr.curr_name}" size="30"  />
      
    </td>
  </tr>
  <tr>
    <td class="label">国际代码</td>
    <td>
      <input type="text" name="curr_symb" value="{$curr.curr_symb}" size="30"  />
      
    </td>
  </tr>

      <tr>
        <td class="label">是否默认：</td>
        <td>
          <input type="radio" name="def" value="0"
          {if $curr.def eq 0} checked="true"{/if}/>否
          <input type="radio" name="def" value="1"
          {if $curr.def eq 1} checked="true" {/if}/>是
        </td>
      </tr>
  <tr>
    <td class="label">&nbsp;</td>
    <td>
      <input type="submit" value="{$lang.button_submit}" class="button" />
      <input type="reset" value="{$lang.button_reset}" class="button" />
      <input type="hidden" name="act" value="{$form_act}" />
      <input type="hidden" name="id" value="{$curr.id}" />
    </td>
  </tr>
</table>
</form>
</div>
